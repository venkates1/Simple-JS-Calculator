<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Simple Calculator</h1>
       <div id="calculator">
           <div id="result">
               <input type="text" id="output-value" maxlength="16" readonly>
           </div>
           <div id="keyboard">
               <button class="operator" id="clear" onclick="clr()">C</button>
               <button class="operator" id="backspace" onclick="backspace()"><i class="material-icons" style="font-size: 20px;">&#xe14a;</i></button>
               <button class="operator" id="%" onclick="dis('%')">%</button>
               <button class="operator" id="/" onclick="dis('/')">/</button>
               <button class="number" id="9" onclick="dis('9')">9</button>
               <button class="number" id="8" onclick="dis('8')">8</button>
               <button class="number" id="7" onclick="dis('7')">7</button>
               <button class="operator" id="&times;" onclick="dis('*')">&times;</button>
               <button class="number" id="6" onclick="dis('6')">6</button>
               <button class="number" id="5" onclick="dis('5')">5</button>
               <button class="number" id="4" onclick="dis('4')">4</button>
               <button class="operator" id="-" onclick="dis('-')">-</button>
               <button class="number" id="3" onclick="dis('3')">3</button>
               <button class="number" id="2" onclick="dis('2')">2</button>
               <button class="number" id="1" onclick="dis('1')">1</button>
               <button class="operator" id="+" onclick="dis('+')">+</button>
               <button class="number" id="00" onclick="dis('00')">00</button>
               <button class="number" id="0" onclick="dis('0')">0</button>
               <button class="operator" id="." onclick="dis('.')">.</button>
               <button class="operator" id="=" onclick="solve()">=</button>
           </div>
       </div>
    </div>
    <input type="text" name="" id="" maxlength="10">
    <script src="script.js"></script>
</body>
</html>
